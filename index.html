<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Helper</title>
    <script async src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div>
        <div class="display">

        </div>
    </div>

    <div class="cards_container">

        <div class="player_sheet_mini">

            <div class="main_info_container">
                <div class="player_characteristics">
                    <div class="name_and_class">
                        <span class="player_name">Grom</span>
                        <span class="player_class">Barbarian</span>
                    </div>
                    <div class="level_and_exp">
                        <span class="level">Lvl: 1</span>
                        <span class="exp">5/20 xp</span>
                    </div>
                </div>

                <div class="battle_info">
                    <div class="hp_and_ac">
                        <span class="hitpoints" title="Hit Points">HP: 8/12</span>
                        <span class="armor_class" title="Armor Class">AC: 12</span>
                    </div>
                    <div class="initiative_and_inspiration">
                        <span>Initiative: 17</span>
                        <span>Inspiration</span>
                    </div>
                    <div class="speed">
                        <span>Speed: 10</span>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <div class="player_sheet_full_container">

        <div class="player_sheet_full">

            <div class="sheet_container">

                <div class="main_info">

                    <div class="name_and_level">
                        <div class="name">
                            <span>Name: </span> <span class="name_field"></span>
                        </div>

                        <div class="level">
                            <span>Level: </span> <span class="level_field"></span>
                            <span class="level_bar"></span>
                            <span class="current_exp_field"></span> <span>/</span> <span
                                class="needed_exp_field"></span>
                        </div>
                    </div>

                    <div class="class_and_race">
                        <span class="class">
                            <span>Class: </span> <span class="class_field"></span>
                        </span>
                        <span class="race">
                            <span>Race: </span> <span class="race_field"></span>
                        </span>
                    </div>

                    <div class="background_and_alignment">
                        <span class="background">
                            <span>Background: </span> <span class="background_field"></span>
                        </span>
                        <span class="alignment">
                            <span>Alignment: </span> <span class="alignment_field"></span>
                        </span>
                    </div>

                </div>

                <div class="info_container">

                    <div class="stats_and_skills">
                        <div class="stats_column">

                            <div class="strength">Strength
                                <div class="strength_field"></div>
                            </div>
                            <div class="dexterity">Dexterity
                                <div class="dexterity_field"></div>
                            </div>
                            <div class="constitution">Constitution
                                <div class="constitution_field"></div>
                            </div>
                            <div class="intelligence">Intelligence
                                <div class="intelligence_field"></div>
                            </div>
                            <div class="wisdom">Wisdom
                                <div class="wisdom_field"></div>
                            </div>
                            <div class="charisma">Charisma
                                <div class="charisma_field"></div>
                            </div>

                        </div>

                        <div class="skills_column">

                            <div class="inspiration_container">
                                <div class="inspiration">
                                    <span class="inspiration_field"></span>
                                    <span>Inspiration</span>
                                </div>
                            </div>

                            <div class="proficiency_container">
                                <div class="proficiency_bonus">
                                    <span class="proficiency_field"></span>
                                    <span>Proficiency bonus</span>
                                </div>
                            </div>

                            <div class="saving_throws">
                                <div class="strength_throw">
                                    <span class="strength_throw_field"></span>
                                    <span>Strength</span>
                                </div>
                                <div class="dexterity_throw">
                                    <span class="dexterity_throw_field"></span>
                                    <span>Dexterity</span>
                                </div>
                                <div class="constitution_throw">
                                    <span class="constitution_throw_field"></span>
                                    <span>Constitution</span>
                                </div>
                                <div class="intelligence_throw">
                                    <span class="intelligence_throw_field"></span>
                                    <span>Intelligence</span>
                                </div>
                                <div class="wisdom_throw">
                                    <span class="wisdom_throw_field"></span>
                                    <span>Wisdom</span>
                                </div>
                                <div class="charisma_throw">
                                    <span class="charisma_throw_field"></span>
                                    <span>Charisma</span>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

</body>

</html>
