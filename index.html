<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Helper</title>
    <script async src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div>
        <div class="display">

        </div>
    </div>

    <div class="cards_container">

        <div class="player_sheet_mini">

            <div class="main_info_container">
                <div class="player_characteristics">
                    <div class="name_and_class">
                        <span class="player_name">Grom</span>
                        <span class="player_class">Barbarian</span>
                    </div>
                    <div class="level_and_exp">
                        <span class="level">Lvl: 1</span>
                        <span class="exp">5/20 xp</span>
                    </div>
                </div>

                <div class="battle_info">
                    <div class="hp_and_ac">
                        <span class="hitpoints" title="Hit Points">HP: 8/12</span>
                        <span class="armor_class" title="Armor Class">AC: 12</span>
                    </div>
                    <div class="initiative_and_inspiration">
                        <span>Initiative: 17</span>
                        <span>Inspiration</span>
                    </div>
                    <div class="speed">
                        <span>Speed: 10</span>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <div class="player_sheet_full_container">

        <div class="player_sheet_full">

            <div class="main_info">
                <div class="name_class_race">
                    <span class="name">
                        <span>Name: </span> <span class="name_field"></span>
                    </span>
                    <span class="class">
                        <span>Class: </span> <span class="class_field"></span>
                    </span>
                    <span class="race">
                        <span>Race: </span> <span class="race_field"></span>
                    </span>
                </div>

                <div class="level_exp">
                    <span>Level: </span> <span class="level_field"></span>
                    <span class="level_bar"></span>
                    <span class="current_exp_field"></span> <span>/</span> <span class="needed_exp_field"></span>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
